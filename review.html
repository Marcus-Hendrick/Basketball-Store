<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperHoops Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('img/back2 (1).jpg') no-repeat center center fixed;
      background-size: cover;
      color: orange;
    }

    .navbar {
      background-color: transparent;
      
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      color: #ff6a00;
      text-shadow: 0 0 5px rgba(255, 140, 0, 0.6),
                   0 0 10px rgba(255, 140, 0, 0.5);
      transition: all 0.3s ease-in-out;
    }
    .logo:hover {
      color: #ff8000;
      text-shadow: 0 0 8px rgba(255, 165, 0, 0.8),
                   0 0 12px rgba(255, 120, 0, 0.6),
                   0 0 16px rgba(255, 100, 0, 0.4);
    }

    .nav-link {
      color: #aba1a1d7;
      font-weight: 500;
      transition: all 0.3s ease;
      text-shadow: 0px 0px 8px rgba(255, 165, 0, 0.8);
    }

    .nav-link:hover {
      color: #d4740ef0;
      text-shadow: 0 0 6px rgba(255, 100, 0, 0.6),
                   0 0 10px rgba(255, 100, 0, 0.4);
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      border-radius: 8px;
      border: 2px solid orange;
      box-shadow: 0 0 20px #222;
    }

    .form-label, textarea, input {
      color: orange !important;
      text-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
    }

    .form-control:focus {
      border-color: orange;
      box-shadow: 0 0 10px orange;
    }

    .form-control[type="search"] {
      border: 2px solid #ffa500;
      box-shadow: 0 0 6px #ffa500;
    }

    .form-control[type="search"]:focus {
      border-color: #ffa500;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.9);
    }

    .rating-stars i {
      font-size: 2rem;
      color: gray;
      cursor: pointer;
      transition: 0.3s;
    }

    .rating-stars i.active {
      color: orange;
      text-shadow: 0 0 10px orange;
    }

    .footer {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .tagline, .social-heading, .social-link i {
      color: orange;
      text-shadow: 0 0 5px rgba(255, 165, 0, 0.6);
    }

    .social-link {
      margin: 0 10px;
      font-size: 1.5rem;
      transition: 0.3s;
    }

    .social-link:hover i {
      color: #ff8000;
      text-shadow: 0 0 10px rgba(255, 100, 0, 0.8);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg py-3 fixed-top">
    <div class="container-fluid">
      <div class="logo">SUPERHOOPS</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="store.html">Store</a></li>
          <li class="nav-item"><a class="nav-link" href="review.html">Review</a></li>
          <li class="nav-item"><a class="nav-link" href="about us.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
        <form class="d-flex ms-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
          <button class="btn btn-outline-danger" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container pt-5 mt-5">
    <h2 class="text-center my-4">Leave a Review</h2>
    <div class="form-container">
      <form>
        <div class="mb-3">
          <label for="nameInput" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="nameInput" required>
        </div>

        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailInput" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Rating</label>
          <div class="rating-stars">
            <i class="fas fa-basketball-ball" data-value="1"></i>
            <i class="fas fa-basketball-ball" data-value="2"></i>
            <i class="fas fa-basketball-ball" data-value="3"></i>
            <i class="fas fa-basketball-ball" data-value="4"></i>
            <i class="fas fa-basketball-ball" data-value="5"></i>
          </div>
        </div>

        <div class="mb-3">
          <label for="messageInput" class="form-label">Review</label>
          <textarea class="form-control" id="messageInput" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-dark">Submit Review</button>
      </form>
    </div>
  </div>

  <footer class="mt-5 py-5 footer">
    <div class="container">
      <div class="row">
        <div class="footer-one col-lg-4 col-md-6 col-12 text-white text-center mb-4">
          <div class="logo">SUPERHOOPS</div>
          <p class="tagline">Fuel your game with SuperHoops gear.</p>
        </div>
        <div class="footer-two col-lg-4 col-md-6 col-12 text-center">
          <h5 class="social-heading">Follow us on socials</h5>
          <div class="social-icons">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script>
    const stars = document.querySelectorAll('.rating-stars i');
    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        stars.forEach(s => s.classList.remove('active'));
        for (let i = 0; i <= index; i++) {
          stars[i].classList.add('active');
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
